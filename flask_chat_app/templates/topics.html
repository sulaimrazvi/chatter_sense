<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üåê Public Topics</h2>
        <div>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-dark me-2">üè† Home</a>
            <a href="{{ url_for('create_topic') }}" class="btn btn-success">+ Create Topic</a>
        </div>
    </div>

    {% if topics %}
        <ul class="list-group">
            {% for topic in topics %}
                <a href="{{ url_for('topic_chat', topic_id=topic.id) }}" class="list-group-item list-group-item-action">
                    {{ topic.title }}
                </a>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-info">No topics yet. Create one to get started!</div>
    {% endif %}
</div>

</body>
</html>

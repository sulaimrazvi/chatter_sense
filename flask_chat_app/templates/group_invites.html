<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Invites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Chat App</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <h3 class="mb-4">Pending Group Invitations</h3>

    {% if invites %}
        <div class="list-group">
            {% for invite in invites %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>Group:</strong> {{ group_map[invite.group_id] }}<br>
                        <strong>Invited by:</strong> {{ user_map[invite.invited_by] }}
                    </div>
                    <a href="{{ url_for('accept_group_invite', invite_id=invite.id) }}" class="btn btn-sm btn-success">Accept</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">You have no pending group invitations.</div>
    {% endif %}
</div>

</body>
</html>
